<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You & The 6 God</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<div class="container">
		<h1>You & The 6 God</h1>
	</div>

	<div class="box">
		<div class="header">
		<h3 class="title">Press any key to get started</h3>
		</div>
		<div class="box">
		<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="box">
	 	<div class="body">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="box">
		<div class="body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="box">
		<div class="body">
			Win Counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="box">
		<div class="body">
			Loss Counter:  <span id="lossCounter">0</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
